name: Build
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install asciidoctor
        run: gem install asciidoctor

      - name: Run tests
        run: ruby -Ilib:test test/*.rb
